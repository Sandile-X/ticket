<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Redundancy App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-screen" class="container login-screen">
    <h1>Login</h1>
    <div class="input-container">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-container">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button id="loginBtn">Login</button>
    <p id="login-error" class="status-message"></p>
  </div>

  <div id="main-screen" class="container" style="display:none;">
    <header>
      <button id="hamburgerBtn" class="hamburger">â˜°</button>
      <nav id="menu" class="menu" style="display: none;">
        <ul>
          <li id="themes">Themes</li>
          <li id="about">About</li>
          <li id="refresh">Refresh</li>
          <li id="logout">Logout</li>
        </ul>
      </nav>
    </header>

    <h1>Access Control</h1>
    <p id="status" class="status-message"></p>
    <div id="icon-container"></div>

    <div class="input-container">
      <input type="text" id="codeInput" placeholder="Scan or Enter Code" autofocus>
      <button id="submitBtn">Submit</button>
    </div>

    <div id="log">
      <!-- Scanning log will appear here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
